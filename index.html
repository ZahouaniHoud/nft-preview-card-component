<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__img">
          <img
            src="./images/image-equilibrium.jpg"
            alt="a piece of Equilibrium"
          />
        </div>

        <div class="card__content">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__desc">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="card__info flex">
            <p class="card__amount" data-icon="ethereum-amount">0.041 ETH</p>
            <p class="card__due" data-icon="time-left">3 days left</p>
          </div>

          <div class="separator" role="separator"></div>

          <div class="card__user flex">
            <img
              src="./images/image-avatar.png"
              alt="image of Jules Wyvern"
              class="card__user__avatar"
            />
            <p class="card__user__name">
              Creation of <a href="#">Jules Wyvern</a>
            </p>
          </div>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ZahouaniHoud" target="_blank">Zahouani Houd</a
      >.
    </footer>
  </body>
</html>
